<!DOCTYPE html>
<html>
<head>
    <script src="/00FF00/processing-1.4.8.min.js"></script>
  
    </head>
<body onkeypress="inicio(event)" onload="refresh()">
    <canvas data-processing-sources="/00FF00/GLOBO_CUBICO.js" style='position: absolute; z-index: auto; width: auto; height: auto; top: auto; right: auto; left: auto' id="canvas"></canvas>
    <script>
        function inicio(event) {

                if (event.which == 32 || event.keyCode == 32) {
                    location.href='/00FF00/00FF00.html';
                }

        }
        
        function refresh(){
            if (self.name != '_refreshed_'){
               self.name = '_refreshed_';
               self.location.reload(true);
            } else {
               self.name = ''; 
            }
        }, 5000);
    

    </script>
</body>
</html>
